<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- First Row: Left & Right Sliders -->
    <div class="slider-container">
        <div class="gallery left-gallery">
            <img src="assets/card1.png" alt="Card 1">
            <img src="assets/card2.png" alt="Card 2">
            <img src="assets/card3.png" alt="Card 3">
            <img src="assets/card4.png" alt="Card 4">
        </div>

        <div class="gallery right-gallery">
            <img src="assets/card5.png" alt="Card 5">
            <img src="assets/card6.jpeg" alt="Card 6">
            <img src="assets/card7.jpeg" alt="Card 7">
            <img src="assets/card8.png" alt="Card 8">
        </div>
    </div>

    <!-- Second Row: Unstoppable Bay Window Slider -->
    <div class="mask-frame">
        <div class="bay-window-slider">
            <div class="image-track">
                <img src="assets/card1.png" alt="Image 1">
                <img src="assets/card2.png" alt="Image 2">
                <img src="assets/card3.png" alt="Image 3">
                <img src="assets/card4.png" alt="Image 4">
                <img src="assets/card5.png" alt="Image 5">
                <img src="assets/card6.jpeg" alt="Image 6">
                <img src="assets/card7.jpeg" alt="Image 7">
                <img src="assets/card8.png" alt="Image 8">
                <img src="assets/card9.png" alt="Image 9">
                <img src="assets/card10.png" alt="Image 10">
                <img src="assets/card11.png" alt="Image 11">
                <img src="assets/card12.png" alt="Image 12">
                <img src="assets/card13.png" alt="Image 13">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
